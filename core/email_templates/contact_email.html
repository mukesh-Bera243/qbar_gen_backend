<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Contact Form Submission</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
  <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <tr>
      <td style="font-size: 20px; font-weight: bold; color: #333; padding-bottom: 20px;">
        New Contact Form Submission
      </td>
    </tr>
    <tr>
      <td style="padding: 10px 0;">
        <strong>First Name:</strong><br>
        <span>{{ first_name }}</span>
      </td>
    </tr>
    <tr>
      <td style="padding: 10px 0;">
        <strong>Last Name:</strong><br>
        <span>{{ last_name }}</span>
      </td>
    </tr>
    <tr>
      <td style="padding: 10px 0;">
        <strong>Email Address:</strong><br>
        <span>{{ email_address }}</span>
      </td>
    </tr>
    <tr>
      <td style="padding: 10px 0;">
        <strong>Message:</strong><br>
        <span>{{ message }}</span>
      </td>
    </tr>
    <tr>
      <td style="padding: 10px 0;">
        <strong>Agreed to Terms:</strong><br>
        <span>{{ is_aggree|yesno:"Yes,No" }}</span>
      </td>
    </tr>
  </table>
</body>
</html>
